<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form_styling</title>
</head>
<body>
    <section class="form">
        <div class="container">
          <form action="#" class="form" method="post">
            <h2>Create an Account</h2>
    <div class="name">
        <div class="first_name"> 
            <label for="name">First Name</label>
            <div class="input-holder">
                <input class="input" type="text" id="first_name" placeholder="">
            </div>
        </div>
        <div class="last_name">
            <label for="last name">Last Name</label>
            <div class="input-holder">
                <input class="input" type="text" id="last_name" placeholder="">
            </div>
        </div>
    </div>
        <div class="email"> 
            <label for="email">E-mail</label>
            <div class="input-holder">
                <input class="input" type="email" id="email" placeholder="">
                <div class="text under_email"><p>We'll never share your email with anyone else.</p>
                </div>
            </div>
        </div>   
        <div class="radio_list">
            <input type="radio" name="radio_name" id="male"> Male
            <input type="radio" name="radio_name" id="female"> Female
        </div>
        <div class="country_city">
        <div class="country">
        <label for="country">Country</label>
            <div class="input-holder">
                <select name="countries" id="country">
                    <option value="Ukraine" selected>Ukraine</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Uzbekistan">Uzbekistan</option>
                    <option value="Vanuatu">Vanuatu</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </div>
            </div>    
            <div class="city">
                <label for="city">City</label>
            <div class="input-holder">
                <input class="input" type="text" id="city" placeholder="">
            </div>
             </div>
             </div>
                <div class="button">
                    <button class="btn" type="submit">Sign Up</button></div>
            <div class="text"><p>By clicking the 'Sign Up' button, 
                you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
            <div class="line"></div>
            <div class="name_">
              <div class="text account"><p><strong>Have an account?</strong> <a href="#">Log In</a></p></div>
            </div>
            
            </div>
        </form>
    </section>
    
</body>
</html>
